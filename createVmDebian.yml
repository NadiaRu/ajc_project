---
- name: creation vm azure
  hosts: localhost
  connection: local
  vars:
   vms: 
     - vm: "client1"
     - vm: "gitjen"
     - vm: "lamp"
   username: administrateur

  tasks:
  - name: creation groupe de ressources
    azure_rm_resourcegroup:
     name: nours_project
     location: australiaeast

  - name: create virtual network
    azure_rm_virtualnetwork:
     resource_group: nours_project
     name: network
     address_prefixes: "10.0.0.0/16"

  - name: add subnet
    azure_rm_subnet:
     resource_group: nours_project
     name: subnet
     address_prefix: "10.0.1.0/24"
     virtual_network: network

  - name: create public ip adress
    azure_rm_publicipaddress:
     resource_group: nours_project
     allocation_method: Static
     name: "{{ item.vm }}-PublicIP"
    with_items: "{{ vms }}"

  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
     resource_group: nours_project
     name: "{{ item.vm }}-nsg"
     rules:
      - name: SSH
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 1001
        direction: Inbound
    with_items: "{{ vms }}"

  - name: create virtual network interface card
    azure_rm_networkinterface:
     resource_group: nours_project
     name: "{{ item.vm }}-nic"
     virtual_network: network
     subnet: subnet
     public_ip_name: "{{ item.vm }}-PublicIP"
     security_group: "{{ item.vm }}-nsg"
    with_items: "{{ vms }}"

  - name: Create VM
    azure_rm_virtualmachine:
     resource_group: nours_project
     name: "{{ item.vm }}"
     vm_size: Standard_DS1_v2
     admin_username: "{{ username }}"
     ssh_password_enabled: false
     ssh_public_keys:
      - path: /home/{{ username }}/.ssh/authorized_keys
        key_data: ssh-rsa  root@admin
     network_interfaces: "{{ item.vm }}-nic"
     image:
      offer: debian-10		
      publisher: Debian
      sku: '10'
      version: latest
    with_items: "{{ vms }}"
